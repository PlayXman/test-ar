<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="../src/scripts/shadowMaterial.js"></script>
</head>
<body style="margin : 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" shadow="type: pcfsoft">
        <a-entity light="type:directional;
                         intensity:1;
                         castShadow:true;
                         shadowCameraVisible:false;
                         shadowCameraTop:10;
                         shadowCameraBottom:-10;
                         shadowCameraLeft:-10;
                         shadowCameraRight:20;
                         shadowMapWidth:2048;
                         shadowMapHeight:2048;" position="1 1 1"></a-entity>
        <a-entity light="type:ambient; color:#777"></a-entity>

        <a-marker type="barcode" value="0">
            <a-entity
                    position="0 0 0"
                    rotation="90 0 0"
                    scale="0.01 0.01 0.01"
                    obj-model="obj:url(../src/models/low-polly-fox/low-poly-fox-by-pixelmannen.obj); mtl:url(../src/models/low-polly-fox/low-poly-fox-by-pixelmannen.mtl)"
                    shadow="cast:true"
            ></a-entity>
            <a-entity shadowonly-plane='width: 3; height: 3; opacity: 0.6'></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
